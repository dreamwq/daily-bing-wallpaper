        <script>

        var info = {
            iconSize : 24,  //分享图标的大小,16为16px X 16px，24为24px X 24px
            snsModule : ['wechat','qq','sina','qzone', 'pengyou','douban','kaixin','renren'],

            title : 'BING今日美图 - 必应之美，每日首页美图，收集展示自世界各地的高质量图片',

            picUrl : 'http://bimgs.plmeizi.com/images/bing/2017/OceanCurrents_ZH-CN13704695457_1920x1080.jpg-listpic',
            //需要自定义主题图片才用到，默认拉取页面中第一张图片
            snsID :'tg-sns',//自定义SNS容器ID
            isWindow : true,     //分享打开类型，true为弹窗打开，false为新页面打开，默认为弹窗打开
            tcss : false      //是否添加点击流，true为添加，false为不添加，默认添加
        };

    // 优先读取本地存储
    var kn = 'datalist';
    // pic数据
    var datalist = '';

    // 初始化获取数据
    function getData(){
        if(typeof(Storage) !== "undefined"){
            datalist = sessionStorage.getItem( kn );
            if(datalist == null){
                ajaxpic();
                return true;
            }
            initGalleria(datalist);
        }else {
            // 原始数据获取
            ajaxpic();
        }
    }

    // ajax 请求数据
    function ajaxpic(){
        $.ajax({
            type: "get",
            url: "/getpic",
            dataType: "json",
            success: function(rs){
                if(rs.status == 1){
                    var dt = rs.data;
                    // 写入本地存储
                    if(typeof(Storage) !== "undefined"){
                        sessionStorage.setItem( kn, dt );
                    }
                    doit(dt);
                }
            }
        });
    }

    // ajax 回调
    function doit(data){
        initGalleria(data);
    }
    // 初始化pic 数据
    getData();

    // 初始化图片查看框架
    function initGalleria(datalist){
        var selectindex = 827;
        // Initialize Galleria
        Galleria.run('#galleria', {
            thumbnails: 'lazy',
            show: selectindex,
            debug: false,
            dataSource: $.parseJSON(datalist)
        });

        Galleria.ready(function(options) {
            this.attachKeyboard({
                left: this.prev, // applies the native prev() function
                right: this.next,
                up: function() {
                    // custom up action
                    Galleria.log('up pressed');
                },

            });
            this.lazyLoadChunks( 10 );

            this.bind(Galleria.IMAGE, function(e) {
                var htmlt = '';
                var current = this.getData(this.getIndex());
                var date = current.date;
                var title = current.title;
                var link = current.searchlink;
                var desc = current.description;
                var reltit = current.reltit;

                $('#date').html(date);

                htmlt = reltit != null ? title + '<br/>' + desc : title;
                $('#title').html(htmlt);
                $('#searchlink').attr('href', link);
                $('#picurl').attr('href', current.big);

                var newTitle = title +' '+desc+ date + " BING今日美图";
                var newuri = "/show/"+current.id;
                if(history.pushState){

                    var state=({
                        url: window.location.href, title: document.title
                    });

                    window.history.pushState(state, newTitle, newuri);

                }else{
                    // 如果不支持，使用旧的解决方案
                    window.location.href= newuri;
                }
                document.title = newTitle;
                // 获取当前url
                info.url = window.location.href;
                info.title = newTitle;
                info.picUrl = current.big;
                // 分享
                TGshare(info);

            });
        });
    }
